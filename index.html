<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated pop up modal box</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section>
<div class="profile">
<div class="profile-img">
    <img src="./img/port.jpg" alt="myimage">
    <h3>Owais Shaikh</h3><br>
    <h4>Full stack web Developer</h4>
    <div id="hireBtn" class="button">
        <i class="bx bxs-envelope"></i>
        <button>Hire me</button>
    </div>
</div>
</div>
<!--POP UP BOX-->
<div class="popup-outer">
    <div class="popup-box">
        <i id="close" class="bx bx-x close"></i>
        <div class="profile-text">
        <img src="./img/port.jpg" alt="">
        <div class="text">
            <span class="name">Owais Shaikh</span>
             <span class="profession">Full stack Web Developer</span>
        </div>
    </div>
    <form action="#">
        <textarea spellcheck="false" placeholder="Enter your message"></textarea>
        <div class="button">
            <button id="close" class="cancel">Cancel</button>
            <button class="send">Send</button>
        </div>
    </form>
</div>
</div>
</section>
<script>
    const section = document.querySelector("section"),
  hireBtn = section.querySelector("#hireBtn"),
  closeBtn = section.querySelectorAll("#close"),
  textArea = section.querySelector("textarea");

  hireBtn.addEventListener("click" , () =>{
    section.classList.add("show");
  });

  closeBtn.forEach(cBtn => {
    cBtn.addEventListener("click" , ()=>{
        section.classList.remove("show");
        textArea.value = "";
    });
  });
</script>
    
</body>
</html>
